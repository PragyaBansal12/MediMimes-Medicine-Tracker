{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==== CLEAN MODERN MEDICAL UI (CONSULTATION FORM) - TEAL ACCENTS, WHITE BG ==== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Primary Light/White Palette */
            --bg-primary: #f8f9fa; /* Very Light Grey/White Background */
            --bg-secondary: #ffffff; /* Card/Section Pure White Background */
            --border-color: #dee2e6; /* Light Grey Border */
            
            /* Text Colors */
            --text-color-dark: #212529; 
            --text-color-muted: #6c757d; 
            --text-color-input: #495057; /* Darker text for readability in inputs */

            /* Accent Colors (Teal/Aqua Medical Theme) */
            --accent-color: #20c997; /* Vibrant Teal/Aqua */
            --accent-hover: #17a97e; /* Darker Teal for Hover */
            --shadow-color-accent: rgba(32, 201, 151, 0.25); 
        }

        body {
            background: var(--bg-primary);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .form-container { 
            background: var(--bg-secondary);
            border-radius: 16px; 
            border: 1px solid var(--border-color);
            color: var(--text-color-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Title */
        .page-title {
            color: var(--accent-color);
            font-weight: 700;
        }
        
        .form-label {
            color: var(--text-color-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Input Styling */
        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fcfcfc; /* Very light background for inputs */
            color: var(--text-color-input);
        }
        
        .form-control::placeholder {
            color: var(--text-color-muted);
            opacity: 0.8;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem var(--shadow-color-accent);
            background: #ffffff;
            color: var(--text-color-input);
        }

        /* Primary Button (Teal) */
        .btn-primary-modern { 
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #ffffff;
            border-radius: 10px; 
            width: 100%; 
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px var(--shadow-color-accent);
        }
        
        .btn-primary-modern:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(32, 201, 151, 0.6);
        }
        
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="form-container p-5 w-75" style="max-width: 550px;">
            <h2 class="text-center mb-1 page-title"><i class="fas fa-stethoscope me-2"></i>Consultation Request</h2>
            <p class="text-center text-muted mb-4">Requesting appointment with **Dr. {{ doctor.username }}**</p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label" for="details-input">Brief History / Age</label>
                    <input type="text" name="details" class="form-control" id="details-input" placeholder="Age, brief medical history, known conditions..." required>
                </div>
                
                <div class="mb-4">
                    <label class="form-label" for="problem-input">Primary Concern</label>
                    <textarea name="problem" class="form-control" rows="4" id="problem-input" placeholder="Describe your symptoms or reason for consultation..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary-modern">
                    <i class="fas fa-paper-plane me-2"></i>Send Request
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
