<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Delivered</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --disney-blue: #1a3e6f; --disney-gold: #ffd700; --disney-purple: #6a0dad; }
    body { background: linear-gradient(135deg, #1a3e6f 0%, #6a0dad 50%, #d4002a 100%); min-height: 100vh; font-family: 'Quicksand', sans-serif; color: #fff; display: flex; align-items: center; justify-content: center; }
    .dashboard-container { background: rgba(255, 255, 255, 0.95); border-radius: 25px; border: 3px solid var(--disney-gold); color: #333; text-align: center; }
  </style>
</head>
<body>
  <div class="dashboard-container p-5">
    <i class="fas fa-paper-plane fa-4x text-warning mb-4"></i>
    <h1 style="color: var(--disney-blue);">Sent to the Realms!</h1>
    <p>Your request is being reviewed by <strong>Dr. {{ doctor.username }}</strong>.</p>
    <a href="{% url 'dashboard' %}" class="btn btn-primary mt-3" style="background: var(--disney-purple); border-radius: 20px;">Back to dashboard</a>
  </div>
</body>
</html>
