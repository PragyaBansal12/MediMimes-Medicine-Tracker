{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediMimes Healers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
    :root { --disney-blue: #1a3e6f; --disney-gold: #ffd700; --disney-purple: #6a0dad; }
    body { background: linear-gradient(135deg, #1a3e6f 0%, #6a0dad 50%, #d4002a 100%); min-height: 100vh; font-family: 'Quicksand', sans-serif; color: #fff; }
    .dashboard-container { background: rgba(255, 255, 255, 0.95); border-radius: 25px; border: 3px solid var(--disney-gold); color: #333; margin-top: 3rem; }
    .btn-magical { background: linear-gradient(135deg, var(--disney-purple) 0%, var(--disney-blue) 100%); border: 2px solid var(--disney-gold); color: white; border-radius: 25px; width: 100%; }
    .navbar-disney { background: linear-gradient(135deg, var(--disney-blue) 0%, var(--disney-purple) 100%); border-bottom: 3px solid var(--disney-gold); }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-disney">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}"><i class="fas fa-magic me-2"></i>MediMimes</a>
    </div>
  </nav>

  <div class="container">
    <div class="dashboard-container p-5">
      <h1 class="text-center mb-4" style="color: var(--disney-blue);">Magical Healers âœ¨</h1>
      <div class="row">
        {% for profile in doctors %}
        <div class="col-md-6 mb-3">
          <div class="border rounded p-4 text-center bg-white shadow-sm">
            <i class="fas fa-user-md fa-3x text-primary mb-2"></i>
            <h4>{{ profile.user.username }}</h4>
            <p class="text-muted">{{ profile.specialty }}</p>
            <a href="{% url 'book_now' profile.user.id %}" class="btn btn-magical">Book Appointment</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
