{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMimes Professionals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==== CLEAN MODERN MEDICAL UI (DOCTOR LIST) - TEAL ACCENTS, WHITE BG ==== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Primary Light/White Palette */
            --bg-primary: #f8f9fa; /* Very Light Grey/White Background */
            --bg-secondary: #ffffff; /* Card/Section Pure White Background */
            --border-color: #dee2e6; /* Light Grey Border */
            
            /* Text Colors */
            --text-color-dark: #212529; /* Standard Dark Text */
            --text-color-muted: #6c757d; /* Muted Grey Text */

            /* Accent Colors (Teal/Aqua Medical Theme) */
            --accent-color: #20c997; /* Vibrant Teal/Aqua */
            --accent-hover: #17a97e; /* Darker Teal for Hover */
            --shadow-color-light: rgba(0, 0, 0, 0.08); /* Subtle Shadow */
            --shadow-color-accent: rgba(32, 201, 151, 0.25); /* Teal Shadow for depth */
        }

        body { 
            background: var(--bg-primary); 
            min-height: 100vh; 
            font-family: 'Inter', sans-serif; 
            color: var(--text-color-dark); 
        }

        /* --- Navbar --- */
        .navbar-modern { 
            background: var(--bg-secondary); 
            border-bottom: 1px solid var(--border-color); 
            box-shadow: 0 2px 4px var(--shadow-color-light);
        }
        .navbar-brand {
            color: var(--accent-color) !important;
            font-weight: 700;
        }

        /* --- Main Container --- */
        .dashboard-container { 
            background: var(--bg-secondary); 
            border-radius: 16px; 
            border: 1px solid var(--border-color); 
            color: var(--text-color-dark);
            box-shadow: 0 10px 30px var(--shadow-color-light);
            margin-top: 3rem; 
        }
        
        /* --- Titles --- */
        .page-title {
            color: var(--accent-color);
            font-weight: 700;
        }
        
        /* --- Doctor Card --- */
        .doctor-card {
            background: #ffffff; /* Inner card is pure white */
            border: 1px solid var(--border-color); 
            border-radius: 12px; /* Slightly larger border-radius for modern look */
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow-color-light);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color-accent); /* Teal glow on hover */
        }
        
        .doctor-icon {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        .doctor-card h4 {
            color: var(--text-color-dark);
            font-weight: 600;
        }
        .doctor-card p {
            color: var(--text-color-muted);
            font-size: 0.9rem;
        }

        /* --- Button --- */
        .btn-modern { 
            background-color: var(--accent-color);
            border: 1px solid var(--accent-color);
            color: #ffffff; /* White text on Teal */
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(32, 201, 151, 0.4);
        }
        .btn-modern:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            color: #ffffff;
            box-shadow: 0 6px 15px rgba(32, 201, 151, 0.6);
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-modern">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}"><i class="fas fa-prescription-bottle-alt me-2"></i>MediMimes</a>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-container p-5">
            <h1 class="text-center mb-5 page-title"><i class="fas fa-user-md me-2"></i>Find Professionals</h1>
            <div class="row">
                {% for profile in doctors %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="doctor-card">
                        <i class="fas fa-user-md fa-4x doctor-icon"></i> 
                        <h4>Dr. {{ profile.user.username }}</h4>
                        <p class="text-muted">{{ profile.specialty|default:"General Practitioner" }}</p>
                        <a href="{% url 'book_now' profile.user.id %}" class="btn btn-modern">
                            <i class="fas fa-calendar-check me-2"></i>Request Consultation
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
