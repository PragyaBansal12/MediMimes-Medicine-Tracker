{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consultation Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root { --disney-blue: #1a3e6f; --disney-gold: #ffd700; --disney-purple: #6a0dad; }
    body { background: linear-gradient(135deg, #1a3e6f 0%, #6a0dad 50%, #d4002a 100%); min-height: 100vh; font-family: 'Quicksand', sans-serif; color: #fff; }
    .dashboard-container { background: rgba(255, 255, 255, 0.95); border-radius: 25px; border: 3px solid var(--disney-gold); color: #333; margin-top: 5rem; }
    .btn-magical { background: linear-gradient(135deg, var(--disney-purple) 0%, var(--disney-blue) 100%); border: 2px solid var(--disney-gold); color: white; border-radius: 25px; width: 100%; padding: 10px; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="dashboard-container p-5 w-75">
      <h2 class="text-center" style="color: var(--disney-blue);">Consultation Spell âœ¨</h2>
      <p class="text-center text-muted">Meeting with Dr. {{ doctor.username }}</p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Magical History / Age</label>
          <input type="text" name="details" class="form-control" placeholder="Brief info..." required>
        </div>
        <div class="mb-3">
          <label class="form-label">Problem Concern</label>
          <textarea name="problem" class="form-control" rows="4" placeholder="What's wrong healer?..." required></textarea>
        </div>
        <button type="submit" class="btn btn-magical">Send Magical Request</button>
      </form>
    </div>
  </div>
</body>
</html>
