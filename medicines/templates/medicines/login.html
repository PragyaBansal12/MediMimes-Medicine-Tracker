{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediMimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
        :root { --disney-blue: #1a3e6f; --disney-gold: #ffd700; --disney-purple: #6a0dad; --disney-silver: #c0c0c0; }
        body, html { height: 100%; width: 100%; overflow: hidden; background: linear-gradient(135deg, #1a3e6f 0%, #6a0dad 50%, #d4002a 100%); color: #fff; font-family: 'Quicksand', sans-serif; position: relative; }
        .login-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 450px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border-radius: 25px; border: 3px solid var(--disney-gold); padding: 2.5rem; z-index: 10; color: #333; }
        .welcome-title { background: linear-gradient(45deg, var(--disney-blue), var(--disney-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .form-control-magical { border: 2px solid var(--disney-silver); border-radius: 15px; padding: 0.75rem; margin-bottom: 1rem; width: 100%; }
        .btn-magical { background: linear-gradient(135deg, var(--disney-purple) 0%, var(--disney-blue) 100%); border: 2px solid var(--disney-gold); color: white; border-radius: 25px; padding: 0.75rem; width: 100%; font-weight: 600; }
        .divider { display: flex; align-items: center; margin: 1rem 0; color: #888; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #ccc; margin: 0 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="welcome-title text-center mb-2">Enter the Realm</h1>
        <p class="text-center text-muted mb-4">Choose your magical role to enter âœ¨</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label small fw-bold">Entering as:</label>
                <select name="intended_role" class="form-control-magical">
                    <option value="user">Patient (Magic User)</option>
                    <option value="doctor">Healer (Authorized Doctor)</option>
                    <option value="admin">Overseer (Admin/Superuser)</option>
                </select>
            </div>

            <input type="text" name="username" placeholder="ðŸ‘¤ Username" class="form-control-magical" required>
            <input type="password" name="password" placeholder="ðŸ”’ Password" class="form-control-magical" required>

            <button type="submit" class="btn-magical">Unlock Portal</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" style="color: var(--disney-purple); text-decoration: none;">New to magic? Sign Up</a>
        </div>

        <div class="divider">OR</div>

        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary w-100" style="border-radius: 25px;">
            Continue with Google
        </a>
    </div>
</body>
</html>
