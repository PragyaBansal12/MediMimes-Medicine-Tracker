{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Delivered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==== CLEAN MODERN MEDICAL UI (CONFIRMATION) - TEAL ACCENTS, WHITE BG ==== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Primary Light/White Palette */
            --bg-primary: #f8f9fa; /* Very Light Grey/White Background */
            --bg-secondary: #ffffff; /* Card/Section Pure White Background */
            --border-color: #dee2e6; /* Light Grey Border */
            
            /* Text Colors */
            --text-color-dark: #212529; 
            --text-color-muted: #6c757d; 

            /* Accent Colors (Teal/Aqua Medical Theme) */
            --accent-color: #20c997; /* Vibrant Teal/Aqua */
            --accent-hover: #17a97e; /* Darker Teal for Hover */
            --shadow-color-accent: rgba(32, 201, 151, 0.4); 
            
            /* Success Color (Main Accent) */
            --success-color: var(--accent-color); 
        }

        body { 
            background: var(--bg-primary); 
            min-height: 100vh; 
            font-family: 'Inter', sans-serif; 
            color: var(--text-color-dark); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* Container (Card) */
        .confirmation-container { 
            background: var(--bg-secondary); 
            border-radius: 16px; 
            border: 1px solid var(--border-color); 
            color: var(--text-color-dark); 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .confirmation-title {
            color: var(--success-color); 
            font-weight: 700;
        }
        
        /* Paragraph text adjustment */
        .confirmation-container p {
            color: var(--text-color-muted);
            font-size: 1.05rem;
        }

        /* Primary Button (Teal) */
        .btn-primary-modern { 
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #ffffff; /* White text */
            border-radius: 12px; 
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px var(--shadow-color-accent);
        }
        
        .btn-primary-modern:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(32, 201, 151, 0.6);
        }

        .icon-accent {
            color: var(--success-color);
            /* Small animation to draw attention to success */
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="confirmation-container p-5">
        <i class="fas fa-check-circle fa-4x icon-accent mb-4"></i>
        
        <h1 class="confirmation-title mb-3">Request Sent!</h1>
        
        <p class="mb-4">Your **consultation request** has been successfully delivered and is now being reviewed by **Dr. {{ doctor.username }}**.</p>
        
        <a href="{% url 'dashboard' %}" class="btn btn-primary-modern mt-3">
            <i class="fas fa-tachometer-alt me-2"></i>Back to Dashboard
        </a>
    </div>
</body>
</html>
