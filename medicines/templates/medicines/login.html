{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediMimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==== CLEAN MODERN MEDICAL UI (LOGIN) - TEAL ACCENTS, WHITE BG ==== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Primary Light/White Palette */
            --bg-primary: #f8f9fa; /* Very Light Grey/White Background */
            --bg-secondary: #ffffff; /* Card/Section Pure White Background */
            --border-color: #dee2e6; /* Light Grey Border */
            
            /* Text Colors */
            --text-color-dark: #212529; /* Standard Dark Text */
            --text-color-muted: #6c757d; /* Muted Grey Text */
            --text-color-input: #495057; /* Input Text */

            /* Accent Colors (Teal/Aqua Medical Theme) */
            --accent-color: #20c997; /* Vibrant Teal/Aqua */
            --accent-hover: #17a97e; /* Darker Teal for Hover */
            --shadow-color: rgba(32, 201, 151, 0.2); /* Teal Shadow for depth */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body,
        html { 
            height: 100%; 
            width: 100%; 
            background: var(--bg-primary); 
            color: var(--text-color-dark); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        .login-container { 
            width: 90%; 
            max-width: 420px; 
            background: var(--bg-secondary); 
            border-radius: 16px; 
            border: none; 
            padding: 2.5rem; 
            box-shadow: 0 10px 30px var(--shadow-color); /* Light, professional shadow */
            color: var(--text-color-dark); 
            animation: fadeIn 0.6s ease-out;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
             transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .welcome-title { 
            color: var(--accent-color); 
            font-weight: 700; 
            font-size: 2.2rem;
        }
        
        /* Input & Select Styling */
        .form-control-modern { 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            padding: 0.75rem 1rem; 
            margin-bottom: 1rem; 
            width: 100%;
            background: #ffffff;
            color: var(--text-color-input);
            appearance: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        /* Select specific arrow color */
        .form-select-modern {
             /* Light grey arrow for light background */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%236c757d' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5L8 11L14 5'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
        }
        
        .form-control-modern:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(32, 201, 151, 0.25);
            background: #f8f9fa; /* Slightly off-white on focus */
            outline: none;
        }
        
        .form-label {
            color: var(--text-color-muted);
            font-weight: 500;
        }
        
        /* Button Styling */
        .btn-modern { 
            background: var(--accent-color); 
            border: 1px solid var(--accent-color); 
            color: #ffffff; /* White text on Teal background */
            border-radius: 8px; 
            padding: 0.75rem; 
            width: 100%; 
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(32, 201, 151, 0.4);
        }
        
        .btn-modern:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(32, 201, 151, 0.6);
        }
        
        /* Divider */
        .divider { 
            display: flex; 
            align-items: center; 
            margin: 1.5rem 0; 
            color: var(--text-color-muted); 
            font-size: 0.9rem;
        }
        .divider::before, .divider::after { 
            content: ''; 
            flex: 1; 
            border-bottom: 1px solid var(--border-color); 
            margin: 0 10px; 
        }
        
        /* Google Button */
        .btn-google-modern {
            background: #ffffff;
            border: 1px solid var(--border-color);
            color: var(--text-color-dark);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none; /* Override teal shadow */
        }

        .btn-google-modern:hover {
            background: var(--bg-primary); /* Very light highlight on hover */
            border-color: var(--accent-color); /* Teal border on hover */
            color: var(--text-color-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* Link */
        .link-modern {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .link-modern:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="welcome-title text-center mb-2"><i class="fas fa-user-shield me-2"></i>Access Portal</h1>
        <p class="text-center text-muted mb-4">Select your role to proceed with login.</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label small fw-bold" for="role-select">Entering as:</label>
                <select name="intended_role" class="form-control-modern form-select-modern" id="role-select">
                    <option value="user">Patient (User)</option>
                    <option value="doctor">Doctor (Professional)</option>
                    <option value="admin">Admin (Oversight)</option>
                </select>
            </div>

            <input type="text" name="username" placeholder="Username" class="form-control-modern" required>
            <input type="password" name="password" placeholder="Password" class="form-control-modern" required>

            <button type="submit" class="btn btn-modern">
                <i class="fas fa-unlock-alt me-2"></i>Unlock Portal
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="link-modern">
                <i class="fas fa-user-plus me-1"></i>New User? Sign Up
            </a>
        </div>

        <div class="divider">OR</div>

        <a href="{% provider_login_url 'google' %}" class="btn btn-google-modern btn-modern">
            <img src="{% static 'images/google.png' %}" alt="Google" class="google-icon">
            Continue with Google
        </a>
    </div>
</body>
</html>
