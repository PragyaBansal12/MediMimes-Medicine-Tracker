{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediMimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==== DARK BLUE/INDIGO PROFESSIONAL THEME (LOGIN) ==== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            /* Primary Dark Blue Palette (Consistent) */
            --bg-primary: #121824; /* Deep Charcoal/Indigo Background */
            --bg-secondary: #1d2534; /* Card/Section Background */
            --border-color: #384050; /* Dark, non-intrusive Border */
            
            /* Text Colors */
            --text-color-light: #e0e0e0; 
            --text-color-muted: #9aa5b6; 
            --text-color-input: #f5f5f5;

            /* Accent Colors */
            --accent-color: #6366f1; /* Vibrant Indigo/Violet */
            --accent-hover: #4f46e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body,
        html { 
            height: 100%; 
            width: 100%; 
            background: var(--bg-primary); 
            color: var(--text-color-light); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        .login-container { 
            width: 90%; 
            max-width: 400px; 
            background: var(--bg-secondary); 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            padding: 2.5rem; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            color: var(--text-color-light); 
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .welcome-title { 
            color: var(--accent-color); 
            font-weight: 700; 
            font-size: 2rem;
        }
        
        /* Input & Select Styling */
        .form-control-modern { 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            padding: 0.75rem 1rem; 
            margin-bottom: 1rem; 
            width: 100%;
            background: var(--bg-primary);
            color: var(--text-color-input);
            appearance: none; /* Remove default styling for select */
            transition: border-color 0.3s;
        }
        
        /* Select specific arrow color */
        .form-select-modern {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%239aa5b6' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5L8 11L14 5'/%3e%3c/svg%3e");
             background-repeat: no-repeat;
             background-position: right 0.75rem center;
             background-size: 16px 12px;
        }
        
        .form-control-modern:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.3);
            background: #171d28;
        }
        
        .form-label {
            color: var(--text-color-muted);
            font-weight: 500;
        }
        
        /* Button Styling */
        .btn-modern { 
            background: var(--accent-color); 
            border: 1px solid var(--accent-color); 
            color: var(--text-color-light); 
            border-radius: 8px; 
            padding: 0.75rem; 
            width: 100%; 
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-modern:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Divider */
        .divider { 
            display: flex; 
            align-items: center; 
            margin: 1.5rem 0; 
            color: var(--text-color-muted); 
            font-size: 0.9rem;
        }
        .divider::before, .divider::after { 
            content: ''; 
            flex: 1; 
            border-bottom: 1px solid var(--border-color); 
            margin: 0 10px; 
        }
        
        /* Google Button */
        .btn-google-modern {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-color-light);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google-modern:hover {
            background: #171d28;
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        /* Link */
        .link-modern {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .link-modern:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="welcome-title text-center mb-2"><i class="fas fa-user-shield me-2"></i>Access Portal</h1>
        <p class="text-center text-muted mb-4">Select your role to proceed with login.</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label small fw-bold" for="role-select">Entering as:</label>
                <select name="intended_role" class="form-control-modern form-select-modern" id="role-select">
                    <option value="user">Patient (User)</option>
                    <option value="doctor">Doctor (Professional)</option>
                    <option value="admin">Admin (Oversight)</option>
                </select>
            </div>

            <input type="text" name="username" placeholder="Username" class="form-control-modern" required>
            <input type="password" name="password" placeholder="Password" class="form-control-modern" required>

            <button type="submit" class="btn btn-modern">
                <i class="fas fa-unlock-alt me-2"></i>Unlock Portal
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="link-modern">
                <i class="fas fa-user-plus me-1"></i>New User? Sign Up
            </a>
        </div>

        <div class="divider">OR</div>

        <a href="{% provider_login_url 'google' %}" class="btn btn-google-modern btn-modern">
            <img src="{% static 'images/google.png' %}" alt="Google" class="google-icon">
            Continue with Google
        </a>
    </div>
</body>
</html>
